apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: video-server-hpa
  namespace: video-app
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: video-server
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80